<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2">Ingresa tus credenciales</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body p-5 pt-0">

                <form #f="ngForm" (ngSubmit)="onSubmit()" novalidate>
                    <div class="form-floating mb-3">
                        <input type="username" class="form-control rounded-3" id="username" name="username"
                            placeholder="username" [(ngModel)]="form.username" required>
                        <label for="nombreUsuario">Usuario</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-3" id="password" name="password" placeholder="Password"
                            [(ngModel)]="form.password" required>
                        <label for="password">Password</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Aceptar</button>
                </form>
            </div>
        </div>

    </div>
</div>
