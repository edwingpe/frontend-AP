<main class="container vw-100 d-flex flex-column">
    <div class="d-flex projects-header pt-3 px-3">
        <h2 class="main-title flex-grow-1">Proyectos</h2>
        <a routerLink="/new-project" *ngIf="isLogged"><i class="fa-solid fa-square-plus fa-2xl" style="color: #ff5b5b;"></i></a>
    </div>
    <div class="d-flex flex-wrap projects-box justify-content-center gap-3 mt-4">
        <div *ngFor="let Proyecto of proyecto" class="card shadow" style="width: 20rem; height:30rem;">
            <div class="card-header text-center title-box">
                <h3>{{Proyecto.nombre}}</h3>

            </div>
            <div class="card-body d-flex p-0 justify-content-center align-items-center">
                <img [src]="Proyecto.imgUrl" alt="">

            </div>
            <div class="card-footer d-flex justify-content-between">
                <a type="button" class="btn btn-success" [href]="Proyecto.url" target="_blank">
                    Go Live!
                </a>
                <div class="d-flex align-items-center gap-3" *ngIf="isLogged">
                    <a class="edit-btn" routerLink="/edit-project/{{Proyecto.id}}"><i class="fa-solid fa-pen fa-lg"
                        style="color: #71ad01;"></i></a>
                    <a (click)="delete(Proyecto.id)"><i class="fa-sharp fa-solid fa-trash fa-lg"
                        style="color: #c40000;"></i></a>
                </div>

            </div>

        </div>
        
        
    </div>
    


</main>
